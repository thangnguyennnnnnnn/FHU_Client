<app-header></app-header>
<app-left-menu></app-left-menu>
<main id="main" class="main">
  <section class="section min-height-740">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body min-height-550">
            <div class="row">
              <form class="row g-3">
                <div class="col-md-2">
                  <div class="form-floating">
                    <input
                      #date
                      type="date"
                      class="form-control"
                      name="name"
                      placeholder="Loại việc"
                      autocomplete="off"
                      value=""
                    />
                    <label for="name">Ngày</label>
                  </div>
                </div>
                <div class="col-md-4 text-center">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-floating mg-top-8">
                        <button (click)="search()" type="button" class="btn fhc-button">
                          <i class="bx bx-search-alt-2 me-1"></i> Tìm kiếm
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card pd-10">
          <div class="row mg-t-10px profile">
            <div *ngFor="let fb of feedbackList" class="col-lg-3">
              <div class="card fhc-card">
                <div
                  class="card-body profile-card pt-4 d-flex flex-column align-items-center"
                >
                  <h2>{{ fb.name }}</h2>
                  <h3>{{ fb.subject }}</h3>
                  <div class="col-md-4">
                    <div class="form-floating mg-top-8">
                      <button
                        (click)="showPopupReport(fb)"
                        type="button"
                        class="btn fhc-button"
                      >
                        Chi tiết
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
<div id="popup" class="popup">
  <div class="popup-content">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">
          <div class="card fhc-card">
            <div class="profile-overview card-body pt-2">
              <h5 class="card-title">Thông tin</h5>
              <div class="row">
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Tên</div>
                    <div class="col-lg-8 col-md-8">
                      {{ feedbackModel.name }}
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Email</div>
                    <div class="col-lg-8 col-md-8">
                      {{ feedbackModel.email }}
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Tiêu đề</div>
                    <div class="col-lg-8 col-md-8">
                      {{ feedbackModel.subject }}
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Ngày tạo</div>
                    <div class="col-lg-8 col-md-8">
                      {{ feedbackModel.createDate }}
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-lg-4 col-md-4 label">Nội dung</div>
                    <div class="col-lg-8 col-md-8">
                      {{ feedbackModel.message }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button (click)="close()" type="button" class="btn fhc-button ml-5">
        <i class="bi bi-x-circle me-1"></i> Thoát
      </button>
    </section>
  </div>
</div>
