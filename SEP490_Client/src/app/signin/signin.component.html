<main id="main">
    <div #notiContent id="notification" class="notification"></div>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="guest" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">FPT Hospital Care</span>
                </a>
              </div><!-- End Logo -->
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập</h5>
                  </div>
                  <div #notiContent></div>
                  <form [formGroup]="loginForm" (ngSubmit)="signinSystem()" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Tài khoản</label>
                      <app-common-component
                        [type]="'text'"
                        [form]="loginForm"
                        [controlName]="'username'"
                        [id]="'yourUsername'"
                      ></app-common-component>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mật khẩu</label>
                      <app-common-component
                          [type]="'text'"
                          [form]="loginForm"
                          [controlName]="'password'"
                          [id]="'password'"
                        ></app-common-component>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Ghi nhớ tài khoản</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn fhc-button" type="submit">Đăng nhập</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Không có tài khoản? <a (click)="gotoSignup()" href="#">Tạo tài khoản</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->
