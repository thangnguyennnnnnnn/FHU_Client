<app-header></app-header>
<app-left-menu></app-left-menu>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-3">
        <div class="row">
          <div class="col-lg-12">
            <a href="fpt-hospital-management" class="card fhc-card">
              <div
                class="card-body profile-card pt-4 d-flex flex-column align-items-center"
              >
                <i class="bi bi-person-video3 i-fz"></i>
                <h2>Quản lý</h2>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <section class="section min-height-740">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Báo cáo hệ thống FHC</h5>
                  <hr />
                  <form class="row g-3">
                    <div class="col-md-4">
                      <div class="form-floating dp-fl">
                        <select
                          #reportType
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option
                            selected
                            value="Medicine/Diseases/Patient/Doctor/Employee"
                          >
                            Tất cả
                          </option>
                          <option value="Medicine">Thuốc</option>
                          <option value="Diseases">Bệnh</option>
                          <option value="Patient">Bệnh nhân</option>
                          <option value="Doctor">Bác sĩ</option>
                          <option value="Employee">Nhân viên</option>
                        </select>
                        <label>Loại báo cáo</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating">
                        <input
                          #reportMonth
                          type="text"
                          class="form-control"
                          placeholder="Tháng"
                          autocomplete="off"
                          value="{{currentMonth}}"
                        />
                        <label>Tháng</label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-floating">
                        <input
                          #reportYear
                          type="text"
                          class="form-control"
                          placeholder="Năm"
                          autocomplete="off"
                          value="{{currentYear}}"
                        />
                        <label>Năm</label>
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <button (click)="createReport()" type="button" class="btn fhc-button">
                        <i class="bi bi-printer me-1"></i> Xuất báo cáo
                      </button>
                    </div>
                    <div style="display: none;" class="col-lg-2">
                      <button type="button" class="btn fhc-button">
                        <i class="bi bi-search me-1"></i> Tìm kiếm
                      </button>
                    </div>
                    <div style="display: none;" class="row g-3 fhc-search-report">
                      <div class="col-md-4">
                        <div class="form-floating dp-fl">
                          <input
                            #nameFile
                            type="text"
                            class="form-control"
                            placeholder="Tên file"
                            autocomplete="off"
                            disabled
                            value=""
                          />
                          <label>Tên file</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-floating dp-fl">
                          <input
                            #nameFile
                            type="text"
                            class="form-control"
                            placeholder="Tên file"
                            autocomplete="off"
                            disabled
                            value=""
                          />
                          <label>Người tạo</label>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-floating dp-fl">
                          <input
                            #nameFile
                            type="text"
                            class="form-control"
                            placeholder="Tên file"
                            autocomplete="off"
                            disabled
                            value=""
                          />
                          <label>Ngày tạo</label>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <button
                          type="button"
                          class="btn fhc-button ml-5"
                          title="Tải file xuống"
                        >
                          <i class="bi bi-download me-1"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
